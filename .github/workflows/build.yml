name: Fortran CI/CD

on:
  push:
    tags: ["v*.*.*"]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
        include:
          - os: windows-latest
            target: windows-x64
            artifact: myprogram-windows-x64.zip
            compiler_setup: |
              choco install mingw -y
              echo "C:\ProgramData\chocolatey\lib\mingw\tools\install\mingw64\bin" >> $GITHUB_PATH
            compile_cmd: gfortran *.f90 -o myprogram.exe -static -O2
            package_cmd: 7z a myprogram-windows-x64.zip myprogram.exe

          - os: macos-latest
            target: macos-arm64
            artifact: myprogram-macos-arm64.tar.gz
            compiler_setup: |
              brew install gcc
              # Ищем gfortran
              GFORTRAN_PATH=$(find /opt/homebrew -name gfortran -type f 2>/dev/null | head -1)
              if [ -n "$GFORTRAN_PATH" ]; then
                echo "Found gfortran at: $GFORTRAN_PATH"
                dirname "$GFORTRAN_PATH" >> $GITHUB_PATH
              fi
            compile_cmd: |
              # Находим gfortran
              FC=/opt/homebrew/Cellar/gcc/15.2.0/bin/gfortran
              echo "Using compiler: $FC"
              $FC -c *.f90
              $FC *.o -o myprogram -O2
            package_cmd: tar -czf myprogram-macos-arm64.tar.gz myprogram

    runs-on: ${{ matrix.os }}
    timeout-minutes: 45

    steps:
      - uses: actions/checkout@v4

      - name: Setup compiler
        run: ${{ matrix.compiler_setup }}

      - name: Verify compiler
        run: |
          echo "Checking gfortran..."
          which gfortran || find /opt/homebrew -name gfortran 2>/dev/null || find /usr/local -name gfortran 2>/dev/null || echo "Searching..."
          gfortran --version || /opt/homebrew/bin/gfortran --version || /usr/local/bin/gfortran --version || echo "Will try during compile"

      - name: Compile
        shell: bash
        run: ${{ matrix.compile_cmd }}

      - name: Test
        shell: bash
        run: |
          if [ -f "myprogram" ]; then
            ./myprogram --help || ./myprogram --version || echo "Program ran"
          elif [ -f "myprogram.exe" ]; then
            ./myprogram.exe --help || ./myprogram.exe --version || echo "Program ran"
          fi

      - name: Package
        run: ${{ matrix.package_cmd }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: ${{ matrix.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: success()

    steps:
      - name: Download artifacts
        run: |
          mkdir -p artifacts
          # Скачиваем все артефакты
          gh release view ${{ github.ref_name }} --repo ${{ github.repository }} 2>/dev/null || echo "Release doesn't exist yet"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          files: |
            artifacts/*/*
          generate_release_notes: true
